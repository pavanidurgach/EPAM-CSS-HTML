<html>
<head>
<link href="style1.css" rel="stylesheet">

<title>Epam</title>
</head>
<body>
    <div id="logreg-forms">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
			 <div class="input-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="mail@example.com" required="" autofocus="">
            </div>

            <div class="input-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="password" required="">
            </div>
			<div class="input-group">
              <button class="btn btn-md btn-rounded btn-block form-control submit" type="submit"><i class="fas fa-sign-in-alt"></i> SIGN IN</button>
            </div>
			<a href="#" id="forgot_pswd">Forgot your password?</a>
			<a href="#" id="register">Register!</a>

            <p style="text-align:center"> OR  </p>
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i>f</span> </button>
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i>g</span> </button>
            </div>
            <button class="btn login-btn social-btn" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> EPAM LOGIN</button>
            </form>
        </div>
</html>
